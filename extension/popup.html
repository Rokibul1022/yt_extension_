<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1557b0;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>YouTube Downloader</h2>
  <input type="text" id="url" placeholder="Paste YouTube URL here">
  <select id="format">
    <option value="MP4">MP4 (Video)</option>
    <option value="MP3">MP3 (Audio)</option>
  </select>
  <button id="download">Download</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
